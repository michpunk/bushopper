<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.18.2/build/ol.js" type="text/javascript"></script>
   <script type="text/javascript" src="./stops.geojson"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      var vectorSource = new ol.source.Vector({
        features: (new ol.format.GeoJSON()).readFeatures(gjobj,{
        featureProjection: 'EPSG:3857'
    })
      });

      var styles = {
        '0': new ol.style.Style({
          image: new ol.style.Circle /** @type {olx.style.IconOptions} */ ({
            radius: 3,
            fill: new ol.style.Fill({
                color: '#ff0000'
            })
        })
        }),

        '1': new ol.style.Style({
          image: new ol.style.Circle /** @type {olx.style.IconOptions} */ ({
            radius: 3,
            fill: new ol.style.Fill({
                color: '#ff0000'
            })
        })
        }),

        '2': new ol.style.Style({
          image: new ol.style.Circle /** @type {olx.style.IconOptions} */ ({
            radius: 3,
            fill: new ol.style.Fill({
                color: '#0000ff'
            })
        })
        }),

        '3': new ol.style.Style({
          image: new ol.style.Circle /** @type {olx.style.IconOptions} */ ({
            radius: 3,
            fill: new ol.style.Fill({
                color: '#00ff00'
            })
        })
        }),

        '4': new ol.style.Style({
          image: new ol.style.Circle /** @type {olx.style.IconOptions} */ ({
            radius: 3,
            fill: new ol.style.Fill({
                color: '#000000'
            })
        })
        }),

        '5': new ol.style.Style({
          image: new ol.style.Circle /** @type {olx.style.IconOptions} */ ({
            radius: 3,
            fill: new ol.style.Fill({
                color: '#000000'
            })
        })
        }),

        '-1': new ol.style.Style({
          image: new ol.style.Circle /** @type {olx.style.IconOptions} */ ({
            radius: 3,
            fill: new ol.style.Fill({
                color: '#000000'
            })
        })
        }),
      };
      var styleFunction = function(feature) {
        return styles[feature.get('distance')];
      };

      var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: styleFunction
      });
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
